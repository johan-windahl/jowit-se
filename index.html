<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jowit - En innovationsstudio som bygger och lanserar nya digitala företag"
    />
    <title>Jowit - Innovationsstudio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h1 class="hero-title">
            Vi bygger och lanserar
            <span class="gradient-text">nya digitala företag</span>
          </h1>
          <p class="hero-description">
            Jowit tar idéer från koncept till marknad och utvecklar dem till
            självständiga bolag. Vi kombinerar teknisk expertis med
            affärsutveckling för att skapa framtidens digitala produkter.
          </p>
          <div class="hero-cta">
            <a href="mailto:hello@jowit.se" class="btn btn-primary"
              >Kom i kontakt</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <span class="logo-text">Jowit</span>
          </div>
          <div class="footer-copyright">
            <p>&copy; 2025 Jowit AB. Alla rättigheter förbehållna.</p>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
